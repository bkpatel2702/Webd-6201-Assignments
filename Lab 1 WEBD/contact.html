<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  </head>
  <body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="contact.html">Contact</a>
        </li>
    </ul>
    
    <form>
        <div class="form-group col-md-6">
          <label for="inputName1">Name</label>
          <input type="text" class="form-control" id="inputName1" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group col-md-6">
          <label for="inputPhone">Phone</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="999-888-7777" aria-describedby="phoneHelp" 
          pattern="\d{3}[\-]\d{3}[\-]\d{4}" required />
          <small id="phoneHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
          <p id="phoneError"></p>
        </div>

        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <div class="form-group col-md-6">
          <label for="shortMessage">Short Message</label>
          <input type="text" class="form-control" id="shortMessage" placeholder="Please enter any kind of short message">
          </div>

        <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="./scripts/app.js"></script>
  </body>
</html>
