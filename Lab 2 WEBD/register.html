    <form>
        <div class="form-Registration">
            <h1>Register</h1>
            <h2>Create your own accont. It's free and only takes a minute.</h2>
          <div class="form-group col-md-5">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="First name" required>
            <div class="errorMessage"></div>
          </div>

          <div class="form-group col-md-5">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last name" required>
            <div class="errorMessage"></div>
          </div>
          
          <div class="form-group col-md-5">
            <label for="inputEmailAddress">Email Address</label>
            <input type="text" class="form-control" id="inputEmailAddress" placeholder="Email Address" required>
            <div class="errorMessage"></div>
          </div>
          
          <div class="form-group col-md-3">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            <div class="errorMessage"></div>
          </div>
          
          <div class="form-group col-md-3">
            <label for="conformPassword">Conform Password</label>
            <input type="password" class="form-control" id="conformPassword" placeholder="Conform Password" required>
            <div class="errorMessage"></div>
          </div>

        </div>
        <button type="submit" class="btn btn-primary" id="btnRegSubmit">
            Register
        </button>
      </form>
      <p class="text-center">already have an account? <a href="login.html">Sign in</a></p>
